<html>

<head>
	<title>Simple Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/calstyle.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
</head>

<body>
	<div id="all">

	<div id="body">
		<!-- <h2>c</h2>		-->
		<input type="text" id="display" placeholder="  ">

		<div id="digit" class="hover">

			<input id="one" type="button" value="1" class="digits">
			<input id="two" type="button" value="2" class="digits">
			<input id="three" type="button" value="3" class="digits">
			<input id="four" type="button" value="4" class="digits">
			<input id="five" type="button" value="5" class="digits">
			<input id="six" type="button" value="6" class="digits">
			<input id="seven" type="button" value="7" class="digits">
			<input id="eight" type="button" value="8" class="digits">
			<input id="nine" type="button" value="9" class="digits">
			<input id="dot" type="button" value="." class="digits">
			<input id="zero" type="button" value="0" class="digits">
			<input id="cls" class="size_23" type="button" value='C'>
			<input class="size_23" id="on" type="button" value="ON">
			<input class="size_23" id="off" type="button" value="OFF">

		</div>


		<div id="signs" class="hover">

			<input id="add" type="button" value="+" >
			<input id="subtr" type="button" value="-" >
			<input id="mult" type="button" value="x" >
			<input id="divide" type="button" value="/" >
			<input id="answer" type="button" value="=">
		</div><br>
		<footer id="center">
			<small>Copyright &copy <b id="yr"></b> <a href="#">MaskyC</a> | Calc v1.1 |</small>
		</footer>

	</div>
</div>

<script type="text/javascript" src="js/result.js"></script>
</body>
</html>
